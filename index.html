<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゴミ分別ゲーム（渋谷区）</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen overflow-hidden m-0 p-0 bg-gradient-to-b from-sky-300 to-green-300 font-sans">
    <div id="game-container" class="w-full h-screen flex flex-col">
        <div id="header" class="bg-white bg-opacity-90 px-5 py-2.5 flex justify-between items-center border-b-2 border-gray-800 shrink-0">
            <h1 class="text-gray-800 text-3xl font-bold">ゴミ分別ゲーム</h1>
            <div id="score" class="font-bold text-4xl text-gray-800">スコア: <span id="score-value">0</span></div>
            <div id="timer" class="font-bold text-4xl text-gray-800">残り時間: <span id="timer-value">60</span>秒</div>
        </div>

        <div id="game-area" class="relative flex-1 w-full">
            <div id="falling-zone" class="absolute top-0 left-0 w-full h-2/3 z-10"></div>

            <div id="bins-container" class="absolute bottom-0 left-0 w-full h-1/3 flex justify-around items-end p-5 bg-black bg-opacity-10">
                <div class="bin w-40 h-36 border-2 border-gray-800 rounded-t-lg relative flex items-end justify-center cursor-pointer transition-transform hover:scale-105 bg-red-400" id="combustible-bin" data-type="combustible">
                    <div class="bin-label bg-gray-800 text-white px-4 py-3 rounded-t-md font-bold text-3xl text-center w-full">可燃ごみ</div>
                </div>
                <div class="bin w-40 h-36 border-2 border-gray-800 rounded-t-lg relative flex items-end justify-center cursor-pointer transition-transform hover:scale-105 bg-teal-400" id="non-combustible-bin" data-type="non-combustible">
                    <div class="bin-label bg-gray-800 text-white px-4 py-3 rounded-t-md font-bold text-3xl text-center w-full">不燃ごみ</div>
                </div>
                <div class="bin w-40 h-36 border-2 border-gray-800 rounded-t-lg relative flex items-end justify-center cursor-pointer transition-transform hover:scale-105 bg-yellow-300" id="resource-bin" data-type="resource">
                    <div class="bin-label bg-gray-800 text-white px-4 py-3 rounded-t-md font-bold text-3xl text-center w-full">資源</div>
                </div>
                <div class="bin w-40 h-36 border-2 border-gray-800 rounded-t-lg relative flex items-end justify-center cursor-pointer transition-transform hover:scale-105 bg-green-300" id="bulky-bin" data-type="bulky">
                    <div class="bin-label bg-gray-800 text-white px-4 py-3 rounded-t-md font-bold text-3xl text-center w-full">粗大ごみ</div>
                </div>
            </div>
        </div>

        <div id="game-controls" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex justify-center z-50">
            <button id="start-btn" class="px-12 py-6 text-3xl font-bold border-none rounded-xl cursor-pointer bg-gradient-to-r from-green-500 to-emerald-600 text-white transition-all duration-300 hover:from-green-600 hover:to-emerald-700 hover:scale-110 shadow-2xl hover:shadow-green-500/50 animate-pulse">🎮 ゲーム開始 🎮</button>
        </div>

        <div id="game-over" style="display: none;" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-8 rounded-lg shadow-2xl text-center z-50">
            <h2 class="text-gray-800 mb-3 text-3xl">ゲーム終了！</h2>
            <p class="text-xl mb-5 text-gray-600">最終スコア: <span id="final-score">0</span></p>
            <button id="play-again-btn" class="px-6 py-3 text-xl border-none rounded-md cursor-pointer bg-green-500 text-white transition-colors hover:bg-green-600">もう一度プレイ</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
